<!DOCTYPE html>
<html lang="sv"> <!--ändrat språk, en original-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mattiscss.css" />
    <script src="./jquery-3.6.0.min.js"></script> 
    <script type="text/javascript" src="validator.min.js"></script>
    <script src="klientmh.js"></script>
</head>
  
<body>
    <h1>Mattis halvsega gästboksbrunto</h1>
    <h2 id="ajaxText">Den här texten ska förändras via ajax utan att sidan laddas om</h2>
    <button id="h2refresh">Denna knapp ändrar texten ovan med ajax.</button>
    <fieldset>
        <h3>Skapa användare för att kunna göra inlägg</h3>
    <form>
        <label id="namnLabel">Namn:</label><br>
        <input type="text" id="namn"><br>

        <label id="mobilLabel">Mobil:</label><br>
        <input type="number" id="mobil"><br>

        <label id="emailLabel">email:</label><br>
        <input type="email" id="email"><br>
        
        <!-- <label>Skriv ett inlägg:</label><br>
        <textarea placeholder="Skriv något här..." id="inlagg"></textarea><br> -->
        <label id="passLabel">Lösenord, minimikrav 8 tecken varav: en stor bokstav, en siffra, en symbol:</label><br>
        <input type="password" id="pass"><br>
    </form>
    <button id="submit">submit</button>
</fieldset>  
<fieldset>
    <section id="server-output">
        <p>Logga in för att kunna göra inlägg</p><br>
        <button id="inlagg">Posta inlägget</button>
        </section>
</fieldset>
</body>
  
</html>
